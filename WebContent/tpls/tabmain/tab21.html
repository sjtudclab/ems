<div class="container tabfront">
    <div>
        <div>
            <span class="glyphicon glyphicon-flag btn" aria-hidden="false" style="font-size: 20px;color:{{red}}" ng-model="count" ng-click="chgColor(count)"></span>{{id}}.{{content}}
        </div>
        <div style="padding-left:5%">
            <!--多选题 -->
            
                <div ng-repeat="list in lists">
                   <input type="checkbox" ng-checked="isSelected(list.choiceId)" ng-click="updateSelection($event,list.choiceId)"> {{list.alp}}.{{list.content}}
                </div>
        </div>
        <div style="padding-left:5%">
            <a class="btn" ng-click="before ||sreceive2(option)" ng-disabled="before">上一题</a>
            <a class="btn" ng-click="receive2(phone)">下一题</a>
        </div>
    </div>
</div>
