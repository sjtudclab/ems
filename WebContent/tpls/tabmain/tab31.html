<div class="container tabfront">
    <div>
        <div>
            <span class="glyphicon glyphicon-flag btn" aria-hidden="false" style="font-size: 20px;color:{{red}}" ng-model="count" ng-click="chgColor(count)"></span>{{nid}}.{{content}}
           <audio controls ng-src="{{audio}}" type="audio/mp3" style="display:{{audiohide}}">
             </audio>
             <video controls   ng-src="{{video}}" type="video/mp4" style="display:{{videohide}}">
             </video>
             <img ng-src="{{img}}" style="display:{{imghide}}">
        </div>
        <div style="padding-left:5%">
                <div ng-repeat="list in lists">
                    <input type="radio" ng-click="opChanged(option)"  ng-model="option.optionsRadios" value="{{list.choiceId}}" index="$index+1"> {{list.alp}}.{{list.content}}
                </div>
        </div>
      <!--   <div style="padding-left:5%">
            <a class="btn" ng-click="before ||sreceive3(option)" ng-disabled="before">上一题</a>
            <a class="btn" ng-click="receive3(option)">下一题</a>
        </div> -->
        <div style="padding-left:5%">
            <ul uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" max-size="maxSize" previous-text="{{previousText}}" next-text="{{nextText}}" class="pagination-sm" boundary-link-numbers="true" rotate="false" ng-change="pageChanged(option)"></ul>
        </div>
    </div>
</div>
