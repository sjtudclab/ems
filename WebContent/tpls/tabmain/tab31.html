<div class="container tabfront">
    <div>
        <div>
            <span class="glyphicon glyphicon-flag btn" aria-hidden="false" style="font-size: 20px;color:{{red}}" ng-model="count" ng-click="chgColor(count)"></span>{{id}}.{{content}}
        </div>
        <div style="padding-left:5%">
                <div ng-repeat="list in lists">
                    <input type="radio" ng-model="option.optionsRadios" value="{{list.choiceId}}" index="$index+1"> {{list.alp}}.{{list.content}}
                </div>
        </div>
        <div style="padding-left:5%">
            <a class="btn" ng-click="before ||sreceive3(option)" ng-disabled="before">上一题</a>
            <a class="btn" ng-click="receive3(option)">下一题</a>
        </div>
    </div>
</div>
