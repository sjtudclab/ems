<div class="container tabfront">
    <div>
        <div>
            <span class="glyphicon glyphicon-flag btn" aria-hidden="false" style="font-size: 20px;color:{{red}}" ng-model="count" ng-click="chgColor(count)" id="{{ID}}"> </span> {{nid}}.{{content}}
            <div ng-hide="{{audioshow}}">
            <audio controls ng-src="{{audio}}" type="audio/mp3" >
             </audio>
             </div>
             <img ng-src="{{img}}" ng-hide="{{imgshow}}">
        
        </div>
        <div style="padding-left:5%">
            <!--单选题 -->
                <div ng-repeat="list in lists">
                    <input type="radio" ng-model="option.optionsRadios" name="optionsRadios" id="optionsRadios2" value="{{list.choiceId}}" index="$index+1"> {{list.alp}}.{{list.content}}
                </div>

        </div>
       <!--  <div style="padding-left:5%">
            <a class="btn" ng-click="before ||sreceive1(option) " ng-disabled="before">上一题</a>
            <a class="btn" ng-click="receive1(option)">下一题</a>
        </div> -->
        <div style="padding-left:5%">
            <ul uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" max-size="maxSize" previous-text="{{previousText}}" next-text="{{nextText}}" class="pagination-sm" boundary-link-numbers="true" rotate="false" ng-change="pageChanged(option)"></ul>
        </div>
    </div>
</div>
