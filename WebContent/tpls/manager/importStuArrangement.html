<!--导入考生安排-->
<div class="panel-body" ng-controller="ImportStuFile">
    <input type="file" id="StuFile" style="display:none" custom-on-change="selectFile">
    <input ng-model="selectedFile.name" placeholder="选择文件" disabled>
    <label for="StuFile" class="btn btn-primary">选择文件</label></button>
    <button type="button" ng-click="upload()" class="btn btn-info">导入文件</button>
    <button type="button" ng-click="clear()" class="btn btn-info">清空卷库</button>
    <div style="padding-left:33%">
        <uib-progressbar class="progress-striped active" animate='false' value="progressPer" type="success" style="width:30%" ng-show=ngshow>{{progressPer}}%</uib-progressbar>

        <uib-progressbar class="progress-striped active" animate='false' value="clearPer" type="success" style="width:30%" ng-show=clearshow>{{clearPer}}%</uib-progressbar>
        <!--{{progressInfo}}-->
    </div>
</div>
