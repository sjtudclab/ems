
   <div ui-view="navbar"></div>
 
    <div class="container">
        <div class="page-header page-custom">
            <h1>考试管理系统</h1>
        </div>
        <div class="col-sm-6 col-sm-offset-3">
            <div class="panel panel-info">
                <div class="panel-heading panel-text">
                    <h3 class="panel-title">考生信息</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon">姓名</span>
                        <p ng-bind="name" id="ename" class="form-control"></p>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">准考证号</span>
                        <p ng-bind="id" class="form-control">7364878</p>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">身份证号</span>
                        <p ng-bind="cid" id="e-idnum" class="form-control">sdfh</p>

                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">考试科目</span>
                        <p ng-bind="subject" class="form-control">fh90</p>
            
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">考试时间</span>
                        <p class="form-control">{{time| date:'yyyy-MM-dd HH:mm:ss'}}</p>
                    </div>
                    <br>
                    <a ui-sref="main" class="btn btn-info btn-pp center-block">确认</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
