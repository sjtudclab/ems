<div class="col-md-8 col-md-offset-3" ng-controller="typeCtrl">
    <div class="form-group" style="padding-left:15%;font-size:150%">
        选择题型
    </div>
    <div class="form-group"  style="padding-left:15%" ng-repeat="x in typeLists">
        <input type="radio" ng-model="typeSelected.type" value="{{x}}">{{x}}
    </div>
    <div class="form-group" style="padding-left:15%">
        <button class="btn btn-primary" ng-click="typeConfirm(typeSelected.type)">确认</button> 
    </div>
</div>
