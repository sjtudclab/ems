<div class="col-md-8 col-md-offset-3" ng-controller="multipleCtrl">
    <div class="form-group" style="padding-left:15%;font-size:150%">
        多选题
    </div>
    <div class="form-group">
        <span style="width:10%;display:inline-block">题干内容：</span><input ng-model="content">
    </div>
    <div class="form-group" ng-repeat="x in options">
        <span style="width:10%;display:inline-block" >选项{{x}}：</span><input ng-model="op[$index]">
    </div>
    <span style="width:10%;display:inline-block">正确选项：</span>
    <span class="form-group" ng-repeat="x in options">
       <input type="checkbox" ng-model="rightOption[$index]">{{x}}
    </span>
    
    <div class="form-group">
        <button class="btn btn-primary" ng-click="save()">保存</button> <button class="btn btn-warning">返回</button>
    </div>
</div>
