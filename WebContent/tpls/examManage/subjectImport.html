<div class="col-md-8 col-md-offset-3" ng-controller="singleCtrl">
    <div class="form-group" style="padding-left:15%;font-size:150%">
        科目
    </div>
    <div class="form-group">
        <span style="width:15%;display:inline-block">考试科目：</span><input ng-model="content">
    </div>
    <div class="form-group">
        <span style="width:15%;display:inline-block">考试时长：</span><input ng-model="content">分钟
    </div>
    <div class="form-group">
        <span style="width:15%;display:inline-block">最早交卷时间：</span><input ng-model="content">分钟
    </div>
    <div class="form-group">
        <span style="width:15%;display:inline-block">最晚登录时间：</span><input ng-model="content">分钟
    </div>
    <span style="width:10%;display:inline-block">题型：</span>
    <div class="form-group">
       <input type="checkbox" ng-model="singlecheckbox">单选题 分值：<input ng-model="singleScore">
    </div>
     <div class="form-group">
       <input type="checkbox" ng-model="multiplecheckbox">多选题 满分：<input ng-model="singleScore"> 少选：<input  ng-model="singleScore">
    </div>
    <div class="form-group">
       <input type="checkbox" ng-model="judgecheckbox">判断题 分值：<inputng-model="singleScore">
    </div>
    <div class="form-group">
       <input type="checkbox" ng-model="matchcheckbox">匹配题 单个匹配正确分值：<input ng-model="singleScore">
    </div>
    <div class="form-group">
       <input type="checkbox" ng-model="simplecheckbox">简答题 分值：<input ng-model="singleScore">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" ng-click="save()">保存</button> <button class="btn btn-warning">取消</button>
    </div>
</div>
