<div ui-view="navbar" style="height: 6%; background-color: #337ab7 /* #2aabd2 */"></div>
<div ng-controller="managerCtrl" id='main' class="supervi">
    <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="x in operationMetaInfo" class="{{active[$index]}}">
            <a ng-click="superRequest(x.url);$parent.index=$index" ng-bind="x.name" class="cursor-pointer"></a>
        </li>
    </ul>
    <div class="content" ng-repeat="x in operationMetaInfo" style="display: {{display[$index]}}">
        <div class='workingSpace'>
            <div style="margin: 2% auto; width: 80%; text-align: center" ui-view="{{x.url}}">
                <!--<p ng-bind="x.url"></p>-->
            </div>

        </div>
        <div class="selectArea" style="display: {{showRoom}}">
            <div style="height: 5%">
                <!--<span>总人数：{{roomsInfo.length}}&nbsp&nbsp&nbsp&nbsp</span> <span><span>未登录：{{absentNum}}&nbsp&nbsp&nbsp&nbsp</span>-->
                <span class="glyphicon glyphicon-refresh cursor-pointer" ng-click="refresh()">刷新</span> <span style="float: right"> 
                <button class="btn btn-primary" style="{{loadStyle}}" ng-disabled="loadButtonDisabled" ng-click="loadExam()">试题装载</button>
                    <!--<label ng-bind="'已选择:'+selectedNum+'/'+roomsInfo.length"></label>-->
					<!--<button type="button" class="btn btn-info" ng-click="selectAll()">全部选择</button>
					<button type="button" class="btn btn-info" ng-click="cancelAll()">取消选择</button>-->
				</span>
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <tr>

                        
                        <th ng-repeat="(key,value) in roomMetaInfo" ng-click="thClick(key)" class='cursor-pointer'>{{value}} 
                        </th>
                        <th>选择</th>
                    </tr>
                    <tr class="{{roomsStatus[room.roomId]}}" ng-repeat="room in roomsInfo | orderBy:orderCondition:isReverse">
                        <td ng-bind="room.roomId"></td>
                        <td ng-bind="room.name"></td>
                        <td ng-bind="room.supervisor"></td>
                        <td ng-bind="room.size"></td>
                        <td ng-bind="statusDisplay[room.status]"></td>
                        <!--<td ng-bind="room.detail"></td>-->
                        <td><input type="checkbox" ng-model="selectionStatus[room.roomId]" ng-click="checkSel(selectionStatus[room.roomId],room.roomId)"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
